<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Inner Demons</title>
        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="game-screen">
            
            <div id="battle">
                <div id="meters">
    
                    <div id="fear-meter" class="meter">
                        <div id="fear-bar" class="bar"></div>
                    </div>
        
                    <div id="greed-meter" class="meter">
                        <div id="greed-bar" class="bar"></div>
                    </div>
        
                    <div id="anger-meter" class="meter">
                        <div id="anger-bar" class="bar"></div>
                    </div>
                    
                </div>
                
                <div id="buttons">
                    <button id="fear-button"><strong>Fear</strong></button>
                    <button id="greed-button"><strong>Greed</strong></button>
                    <button id="anger-button"><strong>Anger</strong></button>
                </div>
            </div>
    
            <div id="win">
                <p>YOU WIN!</p>
                <button id="play-button-win"><strong>Play Again?</strong></button>
            </div>
    
            <div id="lose">
                <p>YOU LOSE</p>
                <button id="play-button-lose"><strong>Play Again?</strong></button>
            </div>

        </div>

        <!-- GAME JAVASCRIPT -->
        <script src="game.js"></script>
    </body>
</html>
